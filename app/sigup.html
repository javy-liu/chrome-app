<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>注册</title>

        <!-- bower:css -->
        <!-- endbower -->
        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <!-- endbuild -->
        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>

  <div class="container">

<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <form id="sigupForm" role="form">
            <h2>注册 <small>简单、强大</small></h2>
            <hr class="colorgraph">
      
            <div class="form-group">
                <input type="text" name="username" id="username" class="form-control input-lg" placeholder="账号" tabindex="1">
            </div>
            <div class="form-group">
                <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email" tabindex="2">
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg" placeholder="密码" tabindex="3">
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="password" id="password_confirmation" class="form-control input-lg" placeholder="确认密码" tabindex="4">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3 col-sm-3 col-md-3">
                    <span class="button-checkbox">
                        <button id="agreeBtn" type="button" class="btn btn-danger" tabindex="5">不同意</button>
                        <input type="checkbox" name="agree" id="agree" class="hidden" value="0">
                    </span>
                </div>
                <div class="col-xs-9 col-sm-9 col-md-9">
                     如果你需要 <strong class="label label-primary">注册</strong>, 你必须同意 <a href="#" data-toggle="modal" data-target="#t_and_c_m">服务条款和声明</a> 这是我们网站的权益。
                </div>
            </div>

            <hr class="colorgraph">
            <div class="row">
                <div class="col-xs-6 col-md-6"><a href="#" class="btn btn-success btn-block btn-lg" tabindex="6">登录</a></div>
                <div class="col-xs-6 col-md-6"><input id="submit" type="button" value="注册" class="btn btn-primary btn-block btn-lg"></div>
            </div>
        </form>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="t_and_c_m" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel">服务条款和声明</h4>
            </div>
            <div class="modal-body">
            <p>(一)煽动抗拒、破坏宪法和法律、行政法规实施的；</p>
            <p>(二)煽动颠覆国家政权，推翻社会主义制度的；</p>
            <p>(三)煽动分裂国家、破坏国家统一的；</p>
            <p>(四)煽动民族仇恨、民族歧视，破坏民族团结的；</p>
            <p>(五)捏造或者歪曲事实，散布谣言，扰乱社会秩序的；</p>
            <p>(六)宣扬封建迷信、淫秽、色情、赌博、暴力、凶杀、恐怖、教唆犯罪的；</p>
            <p>(七)公然侮辱他人或者捏造事实诽谤他人的，或者进行其他恶意攻击的；</p>
            <p>(八)损害国家机关信誉的；</p>
            <p>(九)其他违反宪法和法律行政法规的；</p>
            <p>(十)进行商业广告行为的。</p>
                
            </div>
            <div class="modal-footer">
                <button id="IAgree" type="button" class="btn btn-primary" data-dismiss="modal">我同意</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</div>
        <!-- bower:js -->
        <!-- endbower -->
        
        <!-- build:js scripts/av-mini.js -->
        <script src="scripts/av-mini.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/jquery.js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <!-- endbuild -->
        <!-- build:js scripts/bootstrap.js -->
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <!-- endbuild -->
        <!-- build:js scripts/index.js -->
        <script src="scripts/sigup.js"></script>
        <!-- endbuild -->
    </body>
</html>

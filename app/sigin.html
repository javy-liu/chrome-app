<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>简单登录</title>

        <!-- bower:css -->
        <!-- endbower -->
        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <!-- endbuild -->
        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>

         <div class="container">

      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">请登录</h2>
        <input type="email" class="form-control" placeholder="账号或者邮箱" required autofocus>
        <input type="password" class="form-control" placeholder="密码" required>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> 记住我
        </label>
        <a class="forget-password" href="#">忘记密码？</a>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        <a id="sigup" class="btn btn-lg btn-default btn-block" href="sigup.html">注册</a>
      </form>

    </div> <!-- /container -->

        <!-- bower:js -->
        <!-- endbower -->
        
        <!-- build:js scripts/av-mini.js -->
        <script src="scripts/av-mini.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/index.js -->
        <script src="scripts/sigin.js"></script>
        <!-- endbuild -->
    </body>
</html>
